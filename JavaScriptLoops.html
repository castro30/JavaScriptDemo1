<html>
	<head>
		<title> JavaSript Demo</title>
	</head>
	<body>
		<script language = "javascript" type = "text/javascript">
			var i,j;
			var num = parseInt(prompt("Enter a Number", "Enter..."));
			for(i=1; i<=10;i++)
				{if(i==5)
				<!--break; // i=1, i=2, i=3,i=4-->
				continue; <!-- i=1, i=2, i=3,i=4, i=6, i=7, i=8,i=9, i=10-->
	
				document.write("i= "+i+"<br/>");
				}	
			for (j=1;j<=num;j++)
				{ document.write("j= "+(j*2)+"<br/>");}
		</script>
	</body>
</html>
