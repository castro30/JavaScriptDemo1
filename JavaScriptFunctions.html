<html>
<head>
<title>JavaScript Demo</title>
<script language = "javascript" type = "text/javascript">
function sayHello(){
document.write("Hello There!");
}
function sayHelloPeople(name,age){
	if (name==""||age==""){
		return false;}
	document.write(name+" is "+age+" years old.");
}
</script>
</head>
<body>
	<p>Click the following button to call to function</p>
	
	<form>
		<input type = "button" onClick = "sayHello()" value = "Say Hello!">
	</form>
	
	<p>Click the folowing button to call the function</p>
	
	<form>
		<input name="t1" placeholder="Enter Name" /><br/>
		<input name="t2" placeholder="Enter Age" /><br/>
		<input type="button" onClick="sayHelloPeople(t1.value,t2.value)" value="Submit">
	</form>
</body>
</html>
