<html>
	<head>
		<title>JavaScript Demo</title>
	</head>
		
		<body>
			<script language="javascript" type="text/javascript">
				var num1 = 40, num2 = 10;
				document.write("+ " + (num1+num2));
				document.write("<br />");
				document.write("- " + (num1-num2));
				document.write("<br />");
				document.write("* " + (num1*num2));
				document.write("<br />");
				document.write("/ " + (num1/num2));
				document.write("<br />");
				document.write("% " + (num1%num2));
				document.write("<br />");
				
				var result = num1+num2;
				document.write(result);
				document.write("<br />");
				
				num1+=5;
				document.write(num1);
				document.write("<br />");
				
				var result2 = num2++;
				document.write(result2);
			</script>
		</body>
</html>
